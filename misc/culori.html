<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/culori"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <script>
            console.log("Hello!");
            let s = "[";
            for (let h = 0; h <= 360; h += 30) {
                s +="\n  [";
                let row = document.createElement("div");
                row.setAttribute("style", "width: 100%; height: 50px; display: flex;");
                for (let l = 0.9; l >= 0.65; l -= 0.07) {
                    let color = culori.formatHex({mode: "oklch", l: l, c: 0.25, h: h});
                    s += "\"" + color + "\", ";
                    let cell = document.createElement("div");
                    cell.setAttribute("style", `width: 19%; height: 50px; background-color: ${color}`);
                    row.appendChild(cell);
                }
                s += "],";
                document.getElementById("canvas").appendChild(row);
            }
            s += "\n]";
            console.log(s);
        </script>
    </body>
</html>
